<module label="Stats 2" auto>
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="40" colspan="3" style="line-height: 40px;">&nbsp;</td>
    </tr>
    <tr>
      <th class="column mobile-12 mobile-text-center mobile-padding-bottom no-border-on-mobile" width="199" style="padding: 20px 10px 20px 30px; border-right: 1px solid #EEEEEE; color: #232323;">
        <div style="font-size: 14px; margin: 0 0 10px;">
          <single label="Title Left">NEW CLIENTS '14</single>
        </div>
        <div style="font-size: 35px;">
          <single label="Value Left">2000+</single>
        </div>
      </th>
      <th class="column mobile-12 mobile-text-center mobile-padding-bottom no-border-on-mobile" width="200" style="padding: 20px 10px; border-right: 1px solid #EEEEEE; color: #232323;">
        <div style="font-size: 14px; margin: 0 0 10px;">
          <single label="Title Center">ACCOUNTS SINCE '10</single>
        </div>
        <div style="font-size: 35px;">
          <single label="Value Center">5400+</single>
        </div>
      </th>
      <th class="column mobile-12 mobile-text-center" width="199" style="padding: 20px 30px 20px 10px; color: #232323;">
        <div style="font-size: 14px; margin: 0 0 10px;">
          <single label="Title Right">AWARDS EARNED</single>
        </div>
        <div style="font-size: 35px;">
          <single label="Value Right">1,200+</single>
        </div>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="40" colspan="3" style="line-height: 40px;">&nbsp;</td>
    </tr>
  </table>
</module>
