<module label="Preheader Basic">
  <table class="row" align="center" bgcolor="#232323" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="10" colspan="2" style="line-height: 10px; height: 10px;">&nbsp;</td>
    </tr>
    <tr valign="top" style="vertical-align: top;">
      <th class="column mobile-6" width="310" style="padding-left: 30px; padding-right: 10px; font-weight: 400; text-align: left;">
        <table class="textbutton" cellpadding="0" cellspacing="0">
          <tr>
            <td>
              <a href="mailto:info@marquezagency.com" editable label="Preheader Contact Us" style="color: #888888; display: inline-block; font-size: 12px; text-decoration: none;">CONTACT US</a>
            </td>
          </tr>
        </table>
      </th>
      <th class="column mobile-6" width="310" style="padding-left: 10px; padding-right: 30px; font-weight: 400; text-align: left;">
        <table class="textbutton" cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <td style="text-align: right;">
              <a href="{webversionlink}" editable style="color: #888888; display: inline-block; font-size: 12px; text-decoration: none;">ONLINE VERSION</a>
            </td>
          </tr>
        </table>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="10" colspan="2" style="line-height: 10px; height: 10px;">&nbsp;</td>
    </tr>
  </table>
</module>
