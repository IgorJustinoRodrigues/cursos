<module label="Preheader Social">
  <table class="row" align="center" bgcolor="#232323" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="5" colspan="2" style="line-height: 5px; height: 5px;">&nbsp;</td>
    </tr>
    <tr class="mobile-full-width">
      <th class="column mobile-last mobile-12" width="450" style="padding-left: 30px; padding-right: 10px; font-weight: 400; text-align: left;">
        <div class="mobile-center">
          <table class="textbutton" align="left" cellpadding="0" cellspacing="0">
            <tr>
              <td style="padding: 0 5px 0 0; vertical-align: bottom;">
                <a href="http://example.com" editable label="Preheader Phone Number" style="display: inline-block;">
                  <img src="img/social/light/icon-phone.png" width="18" alt="Phone" style="border: 0; display: inline-block; width: 100%; max-width: 18px; vertical-align: middle;">
                </a>
              </td>
              <td style="padding: 0 10px 0 0; vertical-align: middle;">
                <a href="http://example.com" editable label="Preheader Phone Number" style="color: #888888; display: inline-block; font-size: 12px; text-decoration: none;">
                  <span>1800-987-9833</span>
                </a>
              </td>
            </tr>
          </table>
          <table class="textbutton" align="left" cellpadding="0" cellspacing="0">
            <tr>
              <td style="padding: 0 5px 0 0; vertical-align: bottom;">
                <a href="http://example.com" editable label="Preheader Email Address" style="display: inline-block;">
                  <img src="img/social/light/icon-email.png" width="18" alt="Phone" style="border: 0; display: inline-block; width: 100%; max-width: 18px; vertical-align: middle;">
                </a>
              </td>
              <td style="padding: 0 10px 0 0; vertical-align: middle;">
                <a href="http://example.com" editable label="Preheader Email Address" style="color: #888888; display: inline-block; font-size: 12px; text-decoration: none;">
                  <span>INFO@MARQUEZAGENCY.COM</span>
                </a>
              </td>
            </tr>
          </table>
        </div>
      </th>
      <th class="column mobile-first" width="170" style="padding-left: 10px; padding-right: 30px;">
        <table align="right" cellpadding="5" cellspacing="0" class="mobile-center mobile-margin-bottom-mini">
          <tr>
            <td style="padding-left: 0;">
              <a href="https://twitter.com" editable style="text-decoration: none;">
                <img src="img/social/light/twitter.png" width="20" alt="Twitter" style="border: 0; width: 100%; max-width: 20px;">
              </a>
            </td>
            <td>
              <a href="https://vimeo.com" editable style="text-decoration: none;">
                <img src="img/social/light/vimeo.png" width="20" alt="Vimeo" style="border: 0; width: 100%; max-width: 20px;">
              </a>
            </td>
            <td style="padding-right: 0;">
              <a href="https://youtube.com" editable style="text-decoration: none;">
                <img src="img/social/light/youtube.png" width="20" alt="YouTube" style="border: 0; width: 100%; max-width: 20px;">
              </a>
            </td>
          </tr>
        </table>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="5" colspan="2" style="line-height: 5px; height: 5px;">&nbsp;</td>
    </tr>
  </table>
</module>
