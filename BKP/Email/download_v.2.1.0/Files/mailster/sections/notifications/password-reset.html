<module label="Password Reset" auto>
  <table class="row" align="center" bgcolor="#F4F4F4" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="80" style="line-height: 80px;">&nbsp;</td>
    </tr>
    <tr valign="top" style="vertical-align: top;">
      <th class="column mobile-12" width="520" style="padding: 0 90px; color: #232323; font-weight: 400;">
        <div style="font-size: 28px; font-weight: 700; line-height: 30px; margin-bottom: 30px;">
          <multi label="Intro Greeting"><p>{headline}</p></multi>
        </div>
        <div style="color: #666666; font-size: 18px; margin-bottom: 45px;">
          <multi label="Intro Text"><p>{content}</p></multi>
        </div>
        <table align="center" bgcolor="#FF4556" class="textbutton" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
          <tr>
            <th>
              <a href="http://example.com" editable label="Password Reset Link" style="border: 0 solid #FF4556; color: #FFFFFF; display: inline-block; font-size: 14px; padding: 13px 25px; text-decoration: none;">http://yourdomain.com/account/password-reset/THDskwiodwf5as</a>
            </th>
          </tr>
        </table>
        <div style="font-size: 14px; margin-top: 45px;">
          <multi label="Signature Text">
            <p>If you didn't reset your password, <a href="http://example.com" style="color: #FF4556; font-weight: 700; text-decoration: none;">click here</a> and we'll forget this ever happened!</p>
          </multi>
        </div>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="80" style="line-height: 80px;">&nbsp;</td>
    </tr>
  </table>
</module>
