<module label="Coupon 1" auto>
  <table class="row" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <th class="column" width="640" bgcolor="#FF4556" style="padding: 30px;">
        <table class="row" cellpadding="0" cellspacing="0">
          <tr>
            <th class="column" width="580" style="padding: 30px; border: 1px solid #FFFFFF; color: #FFFFFF;">
              <div style="font-size: 16px; font-weight: 400;">
                <multi label="Text Line 1"><p>THANKS FOR SIGNING UP!<br>ENJOY</p></multi>
              </div>
              <div style="font-size: 80px; line-height: 100%; word-wrap: break-word;">
                <multi label="Coupon Value"><span style="font-size: 0.6em; vertical-align: text-top; mso-text-raise: 20px;">$</span>10 OFF</multi>
              </div>
              <div class="spacer" style="line-height: 15px;">&nbsp;</div>
              <div style="font-size: 20px; letter-spacing: 2px; line-height: 100%;">
                <single label="Text Line 2">ON YOUR NEXT ORDER</single>
              </div>
              <div class="spacer" style="line-height: 30px;">&nbsp;</div>
              <table align="center" bgcolor="#232323" class="textbutton" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
                <tr>
                  <th>
                    <a href="http://example.com" editable label="Coupon Button" style="border: 0 solid #232323; color: #FFFFFF; display: inline-block; font-size: 14px; padding: 13px 40px 13px 40px; text-decoration: none;">SHOP NOW</a>
                  </th>
                </tr>
              </table>
              <div class="spacer" style="line-height: 15px; height: 15px;">&nbsp;</div>
            </th>
          </tr>
        </table>
      </th>
    </tr>
  </table>
</module>
