<module label="Footer 6 Left">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="40" colspan="2" style="line-height: 40px;">&nbsp;</td>
    </tr>
    <tr valign="top" style="vertical-align: top;">
      <th class="column mobile-12 mobile-padding-bottom-mini" width="200" style="padding-left: 30px; padding-right: 10px; text-align: left;">
        <a href="{homepage}" class="mobile-center">
          <img src="img/footer/logo-footer-light.png" editable label="Logo" width="130" alt="Footer Logo" style="border: 0; display: inline-block; width: 100%; max-width: 130px;">
        </a>
      </th>
      <th class="column mobile-12 mobile-text-center" width="420" style="padding-left: 10px; padding-right: 30px; color: #666666; font-weight: 400; text-align: right;">
        <div style="margin-bottom: 5px;">
          <single label="Footer Notification">{notification}</single>
        </div>
        <div style="margin-bottom: 5px;">
          <single label="CAN-SPAM">{can-spam}</single>
        </div>
        <div align="right" class="mobile-center" style="margin-bottom: 10px;">
          <table class="textbutton" cellpadding="0" cellspacing="0">
            <tr>
              <td>
                <single label="Footer Copyright">{copyright}</single>
              </td>
            </tr>
          </table>
        </div>
        <table align="right" cellpadding="10" cellspacing="0" class="mobile-center">
          <tr>
            <td>
              <a href="https://behance.net" editable style="text-decoration: none;">
                <img src="img/social/light/behance.png" width="24" alt="Behance" style="border: 0; width: 100%; max-width: 24px;">
              </a>
            </td>
            <td>
              <a href="https://facebook.com" editable style="text-decoration: none;">
                <img src="img/social/light/facebook.png" width="24" alt="Facebook" style="border: 0; width: 100%; max-width: 24px;">
              </a>
            </td>
            <td style="padding-right: 0;">
              <a href="https://twitter.com" editable style="text-decoration: none;">
                <img src="img/social/light/twitter.png" width="24" alt="Twitter" style="border: 0; width: 100%; max-width: 24px;">
              </a>
            </td>
          </tr>
        </table>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="40" colspan="2" style="line-height: 40px;">&nbsp;</td>
    </tr>
  </table>
</module>
