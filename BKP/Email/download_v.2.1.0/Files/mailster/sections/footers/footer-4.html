<module label="Footer 4">
  <table class="row" align="center" bgcolor="#232323" cellpadding="0" cellspacing="0">
    <tr>
      <th class="column has-columns" width="640" style="padding-left: 30px; padding-right: 30px;">

        <table class="row" cellpadding="0" cellspacing="0">
          <tr>
            <td class="spacer" colspan="2" height="80" style="line-height: 80px;">&nbsp;</td>
          </tr>
          <tr>
            <th class="column mobile-12" colspan="2" width="640" style="text-align: left;">
              <a href="{homepage}" style="display: inline-block;">
                <img src="img/footer/logo-footer.png" editable label="Logo" width="130" alt="Footer Logo" style="border: 0; width: 100%; max-width: 130px;">
              </a>
            </th>
          </tr>
          <tr>
            <td class="spacer" colspan="2" height="30" style="line-height: 30px;">&nbsp;</td>
          </tr>
          <tr valign="top" style="vertical-align: top;">
            <th class="column" width="365" style="padding-right: 10px; color: #888888; font-weight: 400; text-align: left;">
              <div style="margin-bottom: 10px;">
                <multi label="Footer Text"><p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt.</p></multi>
              </div>
              <div class="mobile-margin-top mobile-margin-bottom">
                <multi label="Address"><p>{address}</p></multi>
              </div>
            </th>
            <th class="column" width="255" style="padding-left: 10px;">
              <table class="textbutton mobile-left" align="right" bgcolor="#FF4556" cellpadding="0" cellspacing="0">
                <tr>
                  <th>
                    <a href="{homepage}" editable label="Footer Button" style="border: 0 solid #FF4556; color: #FFFFFF; display: inline-block; font-size: 14px; padding: 13px 40px 13px 40px; text-decoration: none;">GET IN TOUCH</a>
                  </th>
                </tr>
              </table>
            </th>
          </tr>
        </table>

        <table class="divider" cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <th height="61">
              <div style="border-top: 1px solid #404040; line-height: 0;">&nbsp;</div>
            </th>
          </tr>
        </table>

        <table class="row" cellpadding="0" cellspacing="0">
          <tr>
            <th class="column" width="475" style="color: #888888; font-weight: 400; text-align: left;">
              <div><multi label="Footer Notification"><p>{notification}</p></multi></div>
              <div>
                <multi label="Footer Copyright"><p>{copyright}</p></multi>
                <multi label="Footer Terms And Conditions"><p>Terms &amp; Conditions</p></multi>
              </div>
              <div><multi label="CAN-SPAM"><p>{can-spam}</p></multi></div>
            </th>
            <th class="column mobile-padding-top" width="145">
              <table align="right" cellpadding="10" cellspacing="0" class="mobile-left">
                <tr>
                  <td style="padding-left: 0;">
                    <a href="https://twitter.com" editable style="text-decoration: none;">
                      <img src="img/social/light/twitter.png" width="24" alt="Twitter" style="border: 0; width: 100%; max-width: 24px;">
                    </a>
                  </td>
                  <td>
                    <a href="https://facebook.com" editable style="text-decoration: none;">
                      <img src="img/social/light/facebook.png" width="24" alt="Facebook" style="border: 0; width: 100%; max-width: 24px;">
                    </a>
                  </td>
                  <td>
                    <a href="https://pinterest.com" editable style="text-decoration: none;">
                      <img src="img/social/light/pinterest.png" width="24" alt="Pinterest" style="border: 0; width: 100%; max-width: 24px;">
                    </a>
                  </td>
                  <td style="padding-right: 0;">
                    <a href="https://plus.google.com" editable style="text-decoration: none;">
                      <img src="img/social/light/googleplus.png" width="24" alt="Google+" style="border: 0; width: 100%; max-width: 24px;">
                    </a>
                  </td>
                </tr>
              </table>
            </th>
          </tr>
          <tr>
            <td class="spacer" height="30" colspan="2" style="line-height: 30px;">&nbsp;</td>
          </tr>
        </table>
      </th>
    </tr>
  </table>
</module>
