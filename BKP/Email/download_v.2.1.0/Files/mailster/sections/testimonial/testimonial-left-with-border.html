<module label="Testimonial Left With Border" auto>
  <table class="row" align="center" bgcolor="#232323" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="80" style="line-height: 80px;">&nbsp;</td>
    </tr>
    <tr>
      <th class="column" width="640" style="padding-left: 30px; padding-right: 30px;">
        <table class="row mobile-collapsed" cellpadding="0" cellspacing="0">
          <tr>
            <th class="column mobile-padding-bottom" width="145" style="padding-right: 10px; text-align: left;">
              <div style="color: #FFFFFF; font-size: 12px; font-weight: 400; line-height: 20px;">
                <single label="Left Text 1">CUSTOMER NAME</single>
                <div>
                  <single label="Left Text 2">Valley Park, Palo Alto</single>
                </div>
              </div>

              <table class="row" cellpadding="0" cellspacing="0">
                <tr>
                  <th class="column" width="100%" style="padding-left: 30px; padding-right: 30px; color: #999999; font-weight: 400; text-align: left;">
                    <div>
                      <img editable src="img/testimonial/quote.png" alt="Quote" width="33" style="border: 0; width: 100%; max-width: 33px;">
                    </div>
                    <div style="font-size: 20px; line-height: 30px; margin: 20px 0 40px 0;">
                      <multi label="Quote Text"><p>Sometimes when you innovate, you make mistakes. It is best to admit them quickly, and get on with improving your other innovations.</p></multi>
                    </div>
                    <div style="font-size: 10px;">
                      <single label="Author Name">STEVE JOBS</single>
                    </div>
                  </th>
                </tr>
              </table>
            </th>
          </tr>
        </table>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="80" style="line-height: 80px;">&nbsp;</td>
    </tr>
  </table>
