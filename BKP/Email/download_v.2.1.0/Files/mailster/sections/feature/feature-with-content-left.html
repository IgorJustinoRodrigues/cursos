<module label="Feature With Content Left" auto>
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="80" colspan="2" style="line-height: 80px;">&nbsp;</td>
    </tr>
    <tr>
      <th class="column mobile-last" width="310" style="padding-left: 30px; padding-right: 50px;">
        <table cellpadding="0" cellspacing="0">
          <tr>
            <th style="color: #666666; font-weight: 400; text-align: left;">
              <div style="color: #232323; font-size: 28px; margin-bottom: 30px;">
                <single label="Title">Our Agency Office</single>
              </div>
              <div style="margin-bottom: 15px;">
                <multi label="Text"><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p></multi>
              </div>
              <table class="textbutton" style="border-spacing: 0;">
                <tr>
                  <td style="padding: 0;">
                    <a href="http://example.com" editable label="Text Link" style="color: #FF4556; text-decoration: none;">Take the Tour &rarr;</a>
                  </td>
                </tr>
              </table>
            </th>
          </tr>
        </table>
      </th>
      <th class="column mobile-first" width="310">
        <table cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <th class="mobile-padding-bottom" style="text-align: right;">
              <a href="http://example.com" style="text-decoration: none;">
                <img editable src="https://dummy.newsletter-plugin.com/310x300.jpg" width="310" alt="Feature image" style="border: 0; width: 100%; max-width: 310px;">
              </a>
            </th>
          </tr>
        </table>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="80" colspan="2" style="line-height: 80px;">&nbsp;</td>
    </tr>
  </table>
</module>
