<module label="Header Left With Hamburger Menu">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="40" colspan="2" style="line-height: 40px;">&nbsp;</td>
    </tr>
    <tr>
      <th class="column mobile-12" width="200" style="padding-left: 30px; padding-right: 10px; text-align: left;">
        <a href="{homepage}">
          <img src="img/header/logo.png" editable label="Logo" class="mobile-center" width="130" alt="Header Logo" style="border: 0; width: 100%; max-width: 130px;">
        </a>
      </th>
      <th class="column mobile-12" width="420" style="padding-left: 10px; padding-right: 30px;">
        <div>
          <!--[if !mso 9]><!-->
          <a class="menu-trigger show-on-mobile mobile-center" style="display: none; background-color: #FFFFFF; position: relative;">
            <img editable src="img/icons/menu-icon.png" width="20" style="padding: 30px 20px 15px; float: left; margin-left: -100em; width: 100%; max-width: 20px; max-height: 0;">
          </a>
          <!--<![endif]-->
          <div class="hamburger-menu" align="right" style="line-height: 45px;">
            <table class="menu mobile-vertical mobile-center mobile-margin-top-mini" cellpadding="0" cellspacing="0">
              <tr>
                <th class="menu-item" style="padding-right: 30px;">
                  <table class="textbutton" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                      <th>
                        <a href="http://example.com" editable label="Menu Link 1" style="color: #999999; font-size: 14px; text-decoration: none;">NEWS</a>
                      </th>
                    </tr>
                  </table>
                </th>
                <th class="menu-item" style="padding-right: 30px;">
                  <table class="textbutton" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                      <th>
                        <a href="http://example.com" editable label="Menu Link 2" style="color: #999999; font-size: 14px; text-decoration: none;">SERVICES</a>
                      </th>
                    </tr>
                  </table>
                </th>
                <th class="menu-item" style="padding-right: 30px;">
                  <table class="textbutton" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                      <th>
                        <a href="http://example.com" editable label="Menu Link 3" style="color: #999999; font-size: 14px; text-decoration: none;">WORK</a>
                      </th>
                    </tr>
                  </table>
                </th>
                <th class="menu-item">
                  <table class="textbutton" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                      <th>
                        <a href="http://example.com" editable label="Menu Link 4" style="color: #999999; font-size: 14px; text-decoration: none;">STORE</a>
                      </th>
                    </tr>
                  </table>
                </th>
              </tr>
            </table>
          </div>
        </div>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="40" colspan="2" style="line-height: 40px;">&nbsp;</td>
    </tr>
  </table>
</module>
