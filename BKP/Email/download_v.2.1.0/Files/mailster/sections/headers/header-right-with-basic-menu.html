<module label="Header Right With Basic Menu">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="40" colspan="2" style="line-height: 40px;">&nbsp;</td>
    </tr>
    <tr class="mobile-full-width">
      <th class="column mobile-12" width="470" style="padding-left: 30px; padding-right: 10px;">
        <table cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <th style="text-align: left;">
              <table class="menu mobile-center mobile-text-center" cellpadding="0" cellspacing="0">
                <tr>
                  <th class="menu-item" style="padding-right: 30px;">
                    <table class="textbutton" cellpadding="0" cellspacing="0">
                      <tr>
                        <th>
                          <a href="http://example.com" editable label="Menu Link 1" style="color: #999999; font-size: 14px; text-decoration: none;">NEWS</a>
                        </th>
                      </tr>
                    </table>
                  </th>
                  <th class="menu-item" style="padding-right: 30px;">
                    <table class="textbutton" cellpadding="0" cellspacing="0">
                      <tr>
                        <th>
                          <a href="http://example.com" editable label="Menu Link 2" style="color: #999999; font-size: 14px; text-decoration: none;">SERVICES</a>
                        </th>
                      </tr>
                    </table>
                  </th>
                  <th class="menu-item" style="padding-right: 30px;">
                    <table class="textbutton" cellpadding="0" cellspacing="0">
                      <tr>
                        <th>
                          <a href="http://example.com" editable label="Menu Link 3" style="color: #999999; font-size: 14px; text-decoration: none;">WORK</a>
                        </th>
                      </tr>
                    </table>
                  </th>
                  <th class="menu-item">
                    <table class="textbutton" cellpadding="0" cellspacing="0">
                      <tr>
                        <th>
                          <a href="http://example.com" editable label="Menu Link 4" style="color: #999999; font-size: 14px; text-decoration: none;">STORE</a>
                        </th>
                      </tr>
                    </table>
                  </th>
                </tr>
              </table>
            </th>
          </tr>
        </table>
      </th>
      <th class="column mobile-first" width="150" style="padding-left: 10px; padding-right: 30px;">
        <table cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <th class="mobile-padding-bottom">
              <div align="right">
                <a href="{homepage}">
                  <img src="img/header/logo.png" editable label="Logo" class="mobile-center" width="130" alt="Header Logo" style="border: 0; display: inline-block; width: 100%; max-width: 130px;">
                </a>
              </div>
            </th>
          </tr>
        </table>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="40" colspan="2" style="line-height: 40px;">&nbsp;</td>
    </tr>
  </table>
</module>
