<module label="Header Centered With Basic Menu">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="40" style="line-height: 40px;">&nbsp;</td>
    </tr>
    <tr valign="top" style="vertical-align: top;">
      <th class="column" width="640" style="padding-left: 30px; padding-right: 30px;">
        <center>
          <a href="{homepage}">
            <img src="img/header/logo.png" editable label="Logo" width="130" alt="Header Logo" style="border: 0; margin: 0 auto; width: 100%; max-width: 130px;">
          </a>
        </center>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="20" style="line-height: 20px; height: 20px;">&nbsp;</td>
    </tr>
    <tr valign="top" style="vertical-align: top;">
      <th class="column" width="640" style="padding-left: 30px; padding-right: 30px;">
        <center>
          <table align="center" class="menu mobile-center" cellpadding="0" cellspacing="0">
            <tr>
              <th class="menu-item">
                <table class="textbutton" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <th>
                      <a href="http://example.com" editable label="Menu Link 1" style="color: #999999; font-size: 14px; text-decoration: none;">NEWS</a>
                    </th>
                  </tr>
                </table>
              </th>
              <th class="menu-item" style="padding-left: 30px;">
                <table class="textbutton" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <th>
                      <a href="http://example.com" editable label="Menu Link 2" style="color: #999999; font-size: 14px; text-decoration: none;">SERVICES</a>
                    </th>
                  </tr>
                </table>
              </th>
              <th class="menu-item" style="padding-left: 30px;">
                <table class="textbutton" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <th>
                      <a href="http://example.com" editable label="Menu Link 3" style="color: #999999; font-size: 14px; text-decoration: none;">WORK</a>
                    </th>
                  </tr>
                </table>
              </th>
              <th class="menu-item" style="padding-left: 30px;">
                <table class="textbutton" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <th>
                      <a href="http://example.com" editable label="Menu Link 4" style="color: #999999; font-size: 14px; text-decoration: none;">STORE</a>
                    </th>
                  </tr>
                </table>
              </th>
            </tr>
          </table>
        </center>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="40" style="line-height: 40px;">&nbsp;</td>
    </tr>
  </table>
</module>
