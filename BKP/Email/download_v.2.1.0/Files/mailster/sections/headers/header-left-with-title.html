<module label="Header Left With Title">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="40" colspan="2" style="line-height: 40px;">&nbsp;</td>
    </tr>
    <tr>
      <th class="column mobile-12 mobile-padding-bottom" width="150" style="padding-left: 30px; padding-right: 10px; text-align: left;">
        <a href="{homepage}">
          <img src="img/header/logo.png" editable label="Logo" class="mobile-center" width="130" alt="Header Logo" style="border: 0; display: inline-block; width: 100%; max-width: 130px;">
        </a>
      </th>
      <th class="column mobile-12 mobile-text-center" width="470" style="padding-left: 10px; padding-right: 30px; text-align: left;">
        <div style="font-size: 32px; letter-spacing: -1px; line-height: 100%; margin-bottom: 5px;">
          <single label="Header Title">Build a beautiful email</single>
        </div>
        <div style="color: #666666; font-size: 18px; font-weight: 400;">
          <single label="Header Subtitle">Use Marquez to present your work in a professional way</single>
        </div>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="40" colspan="2" style="line-height: 40px;">&nbsp;</td>
    </tr>
  </table>
</module>
