                  </td>

            </th>
          </tr>
        </table>

        <table class="row" cellpadding="0" cellspacing="0">
          <tr valign="top" style="vertical-align: top;">
            <th class="column mobile-6" width="200" style="padding-right: 10px; color: #888888; font-weight: 400; text-align: left;">
              <div style="font-size: 14px; font-weight: 700; margin-bottom: 15px;">
                <singleline label="Footer Company Name">Marquez Agency</singleline>
              </div>

                <multiline label="Footer Company Address">126-130 Crosby Street,

              </div>
            </th>
            <th class="column mobile-6" width="420" style="padding-left: 10px; font-weight: 400; text-align: left;">
              <div style="line-height: 100%; margin-bottom: 15px;">
                <a href="http://example.com" style="color: #888888; text-decoration: none;">
                  <singleline label="Footer Link 1">Have Questions?</singleline>

            <td class="spacer" height="30" style="line-height: 30px;">&nbsp;</td>

        </table>

      </th>
    </tr>
