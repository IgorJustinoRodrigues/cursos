<layout label="Footer 5">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="40" style="line-height: 40px;">&nbsp;</td>
    </tr>
    <tr>
      <th class="column" width="640" style="padding-left: 30px; padding-right: 30px; color: #666666; font-weight: 400; line-height: 100%;">
        <center style="margin-bottom: 30px;">
          <a href="http://example.com">
            <img editable src="../../../images/footer/logo-footer-light.png" width="130" alt="Footer Logo" style="border: 0; display: inline-block; width: 100%; max-width: 130px;">
          </a>
        </center>
        <div style="margin-bottom: 5px;">
          <singleline label="Footer Copyright">&copy; ThemeMountain. All Rights Reserved.</singleline>
        </div>
        <div style="margin-bottom: 20px;">
          <multiline label="Footer Links">
            <a href="http://example.com" style="color: #888888; text-decoration: none;">Terms &amp; Conditions</a>
          </multiline>
        </div>
        <table align="center" cellpadding="10" cellspacing="0" style="margin: 0 auto;">
          <tr>
            <td>
              <a href="http://example.com" style="text-decoration: none;">
                <img editable src="../../../images/icons/social/light/behance-light.png" width="24" alt="Behance" style="border: 0; width: 100%; max-width: 24px;">
              </a>
            </td>
            <td>
              <a href="http://example.com" style="text-decoration: none;">
                <img editable src="../../../images/icons/social/light/facebook-light.png" width="24" alt="Facebook" style="border: 0; width: 100%; max-width: 24px;">
              </a>
            </td>
            <td>
              <a href="http://example.com" style="text-decoration: none;">
                <img editable src="../../../images/icons/social/light/twitter-light.png" width="24" alt="Twitter" style="border: 0; width: 100%; max-width: 24px;">
              </a>
            </td>
          </tr>
        </table>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="40" style="line-height: 40px;">&nbsp;</td>
    </tr>
  </table>
</layout>
