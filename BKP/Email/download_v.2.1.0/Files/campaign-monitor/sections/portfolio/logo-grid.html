<layout label="Logo Grid">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="80" style="line-height: 80px;">&nbsp;</td>
    </tr>
    <tr>
      <th class="column has-columns" width="640" style="padding-left: 30px; padding-right: 30px;">
        <table class="row" cellpadding="0" cellspacing="0">
          <tr>
            <th class="column mobile-padding-bottom" width="145" style="padding-right: 10px;">
              <img editable class="mobile-center" src="https://dummyimage.com/145x60/888888/FFF" width="145" alt="Logo 1" width="145" style="border: 0; width: 100%; max-width: 145px;">
            </th>
            <th class="column mobile-padding-bottom" width="145" style="padding-left: 10px; padding-right: 10px;">
              <img editable class="mobile-center" src="https://dummyimage.com/145x60/888888/FFF" width="145" alt="Logo 2" width="145" style="border: 0; width: 100%; max-width: 145px;">
            </th>
            <th class="column mobile-padding-bottom" width="145" style="padding-left: 10px; padding-right: 10px;">
              <img editable class="mobile-center" src="https://dummyimage.com/145x60/888888/FFF" width="145" alt="Logo 3" width="145" style="border: 0; width: 100%; max-width: 145px;">
            </th>
            <th class="column" width="145" style="padding-left: 10px;">
              <img editable class="mobile-center" src="https://dummyimage.com/145x60/888888/FFF" width="145" alt="Logo 4" width="145" style="border: 0; width: 100%; max-width: 145px;">
            </th>
          </tr>
        </table>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="80" style="line-height: 80px;">&nbsp;</td>
    </tr>
  </table>
</layout>
