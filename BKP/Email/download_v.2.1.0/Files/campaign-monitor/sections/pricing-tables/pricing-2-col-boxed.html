<layout label="Pricing Table 2 Columns Boxed">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="40" colspan="2" style="line-height: 40px;">&nbsp;</td>
    </tr>
    <tr>
      <th class="column mobile-12 mobile-padding-bottom" width="310" style="padding-left: 30px; padding-right: 10px;">
        <table class="row" cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <th width="100%" style="padding: 30px 0; color: #232323; font-weight: 400; line-height: 45px;">
              <div style="font-size: 20px; font-weight: 700; margin-bottom: 30px;">
                <singleline label="Left Plan Title">Personal Edition</singleline>
              </div>
              <multiline label="Left Price">
                <div style="font-size: 45px; font-weight: 700; line-height: 100%;">
                    <span style="font-size: 28px; mso-text-raise: 40%; vertical-align: text-top;">$</span>2.99
                </div>
              </multiline>
              <div style="color: #999999; font-size: 14px; font-weight: 700; margin-bottom: 30px;">
                <singleline label="Left Price Subtitle">/month</singleline>
              </div>
              <div style="margin-bottom: 15px;">
                <singleline label="Left Feature 1">LoFi Sound Quality</singleline>
              </div>
              <div style="margin-bottom: 15px;">
                <singleline label="Left Feature 2">Online Listening</singleline>
              </div>
              <div>
                <singleline label="Left Feature 3">Advertising</singleline>
              </div>
              <div class="spacer" style="line-height: 40px;">&nbsp;</div>
              <table align="center" bgcolor="#232323" style="border-spacing: 0; margin: 0 auto;">
                <tr>
                  <th>
                    <a href="http://example.com" style="border: 0 solid #232323; color: #FFFFFF; display: inline-block; font-size: 14px; letter-spacing: 1px; padding: 10px 40px 10px 40px; text-decoration: none;">
                      <singleline label="Left Button">SIGN UP</singleline>
                    </a>
                  </th>
                </tr>
              </table>
            </th>
          </tr>
        </table>
      </th>
      <th class="column mobile-12" width="310" style="padding-left: 10px; padding-right: 30px;">
        <table class="row" cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <th bgcolor="#FF4556" width="100%" style="padding: 40px 0; color: #FFFFFF; font-weight: 400; line-height: 45px;">
              <div style="font-size: 20px; font-weight: 700; margin-bottom: 30px;">
                <singleline label="Right Plan Title">Business Edition</singleline>
              </div>
              <multiline label="Right Price">
                <div style="font-size: 45px; font-weight: 700; line-height: 100%;">
                    <span style="font-size: 28px; mso-text-raise: 40%; vertical-align: text-top;">$</span>9.99
                </div>
              </multiline>
              <div style="color: #FFA2AB; font-size: 14px; font-weight: 700; margin-bottom: 30px;">
                <singleline label="Right Price Subtitle">/month</singleline>
              </div>
              <div style="margin-bottom: 15px;">
                <singleline label="Right Feature 1">HiFi Sound Quality</singleline>
              </div>
              <div style="margin-bottom: 15px;">
                <singleline label="Right Feature 2">Online/Offline Listening</singleline>
              </div>
              <div>
                <singleline label="Right Feature 3">No Advertising</singleline>
              </div>
              <div class="spacer" style="line-height: 40px;">&nbsp;</div>
              <table align="center" bgcolor="#232323" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
                <tr>
                  <th>
                    <a href="http://example.com" style="border: 0 solid #232323; color: #FFFFFF; display: inline-block; font-size: 14px; letter-spacing: 1px; padding: 10px 40px 10px 40px; text-decoration: none;">
                      <singleline label="Right Button">SIGN UP</singleline>
                    </a>
                  </th>
                </tr>
              </table>
            </th>
          </tr>
        </table>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="40" colspan="2" style="line-height: 40px;">&nbsp;</td>
    </tr>
  </table>
</layout>
