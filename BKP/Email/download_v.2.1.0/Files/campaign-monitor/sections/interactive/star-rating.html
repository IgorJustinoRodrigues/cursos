<layout label="Star Rating">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="40" style="line-height: 40px;">&nbsp;</td>
    </tr>
    <tr valign="top" style="vertical-align: top;">
      <th class="column" width="640" style="padding-left: 30px; padding-right: 30px; font-weight: 400;">
        <div style="font-size: 28px; font-weight: 700; line-height: 30px; margin-bottom: 15px;">
          <singleline label="Headline">Hi John Adams,</singleline>
        </div>
        <div style="color: #666666; font-size: 18px;">
          <singleline label="Body">How would you rate your recent purchase?</singleline>
        </div>
        <div class="spacer" style="line-height: 40px;">&nbsp;</div>
        <table align="center" cellpadding="0" cellspacing="0" style="direction: rtl; margin: 0 auto; unicode-bidi: bidi-override;">
          <tr>
            <td class="star">
              <a href="http://example.com/product/?rate=5" style="color: #DDDDDD; display: block; font-size: 36px; text-decoration: none;"><singleline label="Star 1">★</singleline></a>
            </td>
            <td class="star">
              <a href="http://example.com/product/?rate=4" style="color: #DDDDDD; display: block; font-size: 36px; text-decoration: none;"><singleline label="Star 2">★</singleline></a>
            </td>
            <td class="star">
              <a href="http://example.com/product/?rate=3" style="color: #DDDDDD; display: block; font-size: 36px; text-decoration: none;"><singleline label="Star 3">★</singleline></a>
            </td>
            <td class="star">
              <a href="http://example.com/product/?rate=2" style="color: #DDDDDD; display: block; font-size: 36px; text-decoration: none;"><singleline label="Star 4">★</singleline></a>
            </td>
            <td class="star">
              <a href="http://example.com/product/?rate=1" style="color: #DDDDDD; display: block; font-size: 36px; text-decoration: none;"><singleline label="Star 5">★</singleline></a>
            </td>
          </tr>
        </table>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="40" style="line-height: 40px;">&nbsp;</td>
    </tr>
  </table>
</layout>
