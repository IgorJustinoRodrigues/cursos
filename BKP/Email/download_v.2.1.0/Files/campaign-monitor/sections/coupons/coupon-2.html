<layout label="Coupon 2">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <th class="column has-columns" width="640" style="padding: 30px;">
        <table class="row" cellpadding="0" cellspacing="0">
          <tr>
            <th class="column" width="580" style="padding: 30px; border: 3px dashed #CCCCCC; color: #232323;">
              <table align="center" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
                <tr>
                  <th style="font-size: 120px; line-height: 100%; word-break: break-all;">
                    <singleline label="Coupon Value">25</singleline>
                  </th>
                  <th style="text-align: left;">
                    <div style="font-size: 60px; line-height: 60px;">
                      <singleline label="Coupon Discount Unit">%</singleline>
                    </div>
                    <div style="font-size: 35px; line-height: 35px; letter-spacing: 1px;">
                      <singleline label="Coupon Text">OFF</singleline>
                    </div>
                  </th>
                </tr>
              </table>
              <multiline label="Coupon Code">
                <div style="font-size: 16px;">
                  With Coupon: <span style="color: #FF4556;">25OFFTODAY</span>
                </div>
              </multiline>
              <div class="spacer" style="line-height: 30px;">&nbsp;</div>
              <table align="center" bgcolor="#232323" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
                <tr>
                  <th>
                    <a href="http://example.com" style="border: 0 solid #232323; color: #FFFFFF; display: inline-block; font-size: 14px; letter-spacing: 1px; padding: 13px 40px 13px 40px; text-decoration: none;">
                      <singleline label="Coupon Button">REDEEM COUPON</singleline>
                    </a>
                  </th>
                </tr>
              </table>
              <div class="spacer" style="line-height: 15px; height: 15px;">&nbsp;</div>
            </th>
          </tr>
        </table>
      </th>
    </tr>
  </table>
</layout>
