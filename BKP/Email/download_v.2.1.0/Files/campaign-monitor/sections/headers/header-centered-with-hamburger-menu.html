<layout label="Header Centered With Hamburger Menu">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="40" style="line-height: 40px;">&nbsp;</td>
    </tr>
    <tr>
      <th class="column" width="640" style="padding-left: 30px; padding-right: 30px;">
        <center>
          <a href="http://example.com">
            <img editable src="../../../images/header/logo.png" width="130" alt="Header Logo" style="border: 0; margin: 0 auto; width: 100%; max-width: 130px;">
          </a>
        </center>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="20" style="line-height: 20px; height: 20px;">&nbsp;</td>
    </tr>
    <tr>
      <th class="column" width="640" style="padding-left: 30px; padding-right: 30px;">
        <div>
          <!--[if !mso 9]><!-->
          <a class="menu-trigger show-on-mobile mobile-center" style="display: none; background-color: #FFFFFF; position: relative;">
            <img src="../../../images/icons/menu-icon.png" width="20" style="padding: 10px 20px; float: left; margin-left: -100em; max-height: 0; width: 100%; max-width: 20px;">
          </a>
          <!--<![endif]-->
          <div class="hamburger-menu">
            <table class="menu mobile-vertical mobile-margin-top-mini" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
              <tr>
                <th class="menu-item" style="padding-right: 30px;">
                  <singleline label="Header Menu Link 1">
                    <a href="http://example.com" style="color: #999999; font-size: 14px; text-decoration: none;">NEWS</a>
                  </singleline>
                </th>
                <th class="menu-item" style="padding-right: 30px;">
                  <singleline label="Header Menu Link 2">
                    <a href="http://example.com" style="color: #999999; font-size: 14px; text-decoration: none;">SERVICES</a>
                  </singleline>
                </th>
                <th class="menu-item" style="padding-right: 30px;">
                  <singleline label="Header Menu Link 3">
                    <a href="http://example.com" style="color: #999999; font-size: 14px; text-decoration: none;">WORK</a>
                  </singleline>
                </th>
                <th class="menu-item">
                  <singleline label="Header Menu Link 4">
                    <a href="http://example.com" style="color: #999999; font-size: 14px; text-decoration: none;">STORE</a>
                  </singleline>
                </th>
              </tr>
            </table>
          </div>
        </div>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="40" style="line-height: 40px;">&nbsp;</td>
    </tr>
  </table>
</layout>
