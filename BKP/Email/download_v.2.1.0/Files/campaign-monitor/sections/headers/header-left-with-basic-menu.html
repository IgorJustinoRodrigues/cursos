<layout label="Header Left With Basic Menu">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="40" colspan="2" style="line-height: 40px;">&nbsp;</td>
    </tr>
    <tr>
      <th class="column mobile-12" width="200" style="padding-left: 30px; padding-right: 10px; text-align: left;">
        <a href="http://example.com">
          <img editable class="mobile-center" src="../../../images/header/logo.png" width="130" alt="Header Logo" style="border: 0; width: 100%; max-width: 130px;">
        </a>
      </th>
      <th class="column mobile-12" width="420" style="padding-left: 10px; padding-right: 30px;">
        <div align="right">
          <table class="menu mobile-center mobile-margin-top" cellpadding="0" cellspacing="0">
            <tr>
              <th class="menu-item" style="padding-right: 30px;">
                <singleline label="Header Menu Link 1">
                  <a href="http://example.com" style="color: #999999; font-size: 14px; text-decoration: none;">NEWS</a>
                </singleline>
              </th>
              <th class="menu-item" style="padding-right: 30px;">
                <singleline label="Header Menu Link 2">
                  <a href="http://example.com" style="color: #999999; font-size: 14px; text-decoration: none;">SERVICES</a>
                </singleline>
              </th>
              <th class="menu-item" style="padding-right: 30px;">
                <singleline label="Header Menu Link 3">
                  <a href="http://example.com" style="color: #999999; font-size: 14px; text-decoration: none;">WORK</a>
                </singleline>
              </th>
              <th class="menu-item">
                <singleline label="Header Menu Link 4">
                  <a href="http://example.com" style="color: #999999; font-size: 14px; text-decoration: none;">STORE</a>
                </singleline>
              </th>
            </tr>
          </table>
        </div>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="40" colspan="2" style="line-height: 40px;">&nbsp;</td>
    </tr>
  </table>
</layout>
