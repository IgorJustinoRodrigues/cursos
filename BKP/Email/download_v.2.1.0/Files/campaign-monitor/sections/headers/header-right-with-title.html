<layout label="Header Right With Title">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="40" colspan="2" style="line-height: 40px;">&nbsp;</td>
    </tr>
    <tr class="mobile-full-width">
      <th class="column mobile-last" width="470" style="padding-left: 30px; padding-right: 10px;">
        <table cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <th class="mobile-text-center" style="text-align: left; word-break: break-word;">
              <div style="font-size: 32px; letter-spacing: -1px; line-height: 100%; margin-bottom: 5px;">
                <singleline label="Header Right Title">Build a beautiful email</singleline>
              </div>
              <div style="color: #666666; font-size: 18px; font-weight: 400;">
                <singleline label="Header Right Subtitle">Use Marquez to present your work in a professional way</singleline>
              </div>
            </th>
          </tr>
        </table>
      </th>
      <th class="column mobile-first" width="150" style="width: 150px; padding-left: 10px; padding-right: 30px;">
        <table cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <th class="mobile-padding-bottom">
              <div align="right">
                <a href="http://example.com">
                  <img editable class="mobile-center" src="../../../images/header/logo.png" width="130" alt="Header Logo" style="border: 0; display: inline-block; width: 100%; max-width: 130px;">
                </a>
              </div>
            </th>
          </tr>
        </table>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="40" colspan="2" style="line-height: 40px;">&nbsp;</td>
    </tr>
  </table>
</layout>
