<layout label="Header Centered With Split Menu">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="40" colspan="3" style="line-height: 40px;">&nbsp;</td>
    </tr>
    <tr class="mobile-full-width">
      <th class="column mobile-12" width="200" style="padding-left: 30px; padding-right: 10px; font-weight: 400; text-align: left;">
        <table cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <th>
              <table align="right" class="menu mobile-center mobile-text-center" cellpadding="0" cellspacing="0">
                <tr>
                  <th class="menu-item" style="padding-right: 30px;">
                    <singleline label="Header Menu Link 1">
                      <a href="http://example.com" style="color: #999999; font-size: 14px; font-weight: 700; text-decoration: none;">NEWS</a>
                    </singleline>
                  </th>
                  <th class="menu-item">
                    <singleline label="Header Menu Link 2">
                      <a href="http://example.com" style="color: #999999; font-size: 14px; font-weight: 700; text-decoration: none;">SERVICES</a>
                    </singleline>
                  </th>
                </tr>
              </table>
            </th>
          </tr>
        </table>
      </th>
      <th class="column mobile-first mobile-12" width="200" style="padding-left: 10px; padding-right: 10px; font-weight: 400; text-align: left;">
        <table cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <th class="mobile-padding-bottom">
              <center>
                <a href="http://example.com">
                  <img editable class="mobile-center" src="../../../images/header/logo.png" width="130" alt="Header Logo" style="border: 0; display: inline-block; width: 100%; max-width: 130px;">
                </a>
              </center>
            </th>
          </tr>
        </table>
      </th>
      <th class="column mobile-12" width="200" style="padding-left: 10px; padding-right: 30px; font-weight: 400; text-align: left;">
        <table cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <th>
              <table class="menu mobile-center mobile-text-center" cellpadding="0" cellspacing="0">
                <tr>
                  <th class="menu-item">
                    <singleline label="Header Menu Link 3">
                      <a href="http://example.com" style="color: #999999; font-size: 14px; font-weight: 700; text-decoration: none;">WORK</a>
                    </singleline>
                  </th>
                  <th class="menu-item" style="padding-left: 30px;">
                    <singleline label="Header Menu Link 4">
                      <a href="http://example.com" style="color: #999999; font-size: 14px; font-weight: 700; text-decoration: none;">CONTACT</a>
                    </singleline>
                  </th>
                </tr>
              </table>
            </th>
          </tr>
        </table>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="40" colspan="3" style="line-height: 40px;">&nbsp;</td>
    </tr>
  </table>
</layout>
