<layout label="Purchase Confirmation Invoice">
  <table class="row" align="center" bgcolor="#F4F4F4" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" colspan="2" height="40" style="line-height: 40px;">&nbsp;</td>
    </tr>
    <tr valign="top" style="vertical-align: top;">
      <th class="column mobile-12 mobile-padding-bottom" width="310" style="padding-left: 30px; padding-right: 10px; color: #232323; font-weight: 400; text-align: left;">
        <div style="font-size: 17px; margin-bottom: 30px;">
          <singleline label="Invoiced To">Invoiced to:</singleline>
        </div>
        <div style="color: #666666; font-size: 15px;">
          <multiline label="Invoice Address">John Adams
          <br>55 Rue Chapon
          <br>750015, Paris
          <br>France</multiline>
        </div>
        <div style="color: #666666; font-size: 15px;">
          <multiline label="VAT Number"><strong>VAT No</strong>: FR576439201</multiline>
        </div>
      </th>
      <th class="column mobile-12" width="310" style="padding-left: 10px; padding-right: 30px; color: #232323; font-weight: 400; text-align: left;">
        <div style="font-size: 17px; margin-bottom: 30px;">
          <singleline label="Invoice Details">Invoice details:</singleline>
        </div>
        <div style="color: #666666; font-size: 15px;">
          <div style="font-size: 15px; margin-bottom: 8px;">
            <singleline label="Invoice ID"><strong>Invoice ID:</strong> 45989231</singleline>
          </div>
          <div style="font-size: 15px; margin-bottom: 8px;">
            <singleline label="Invoice Date"><strong>Invoice Date:</strong> 22 Oct 2016</singleline>
          </div>
          <div style="font-size: 15px; margin-bottom: 8px;">
            <singleline label="Invoice Payment Method"><strong>Payment Method:</strong> PayPal</singleline>
          </div>
        </div>
        <div style="font-size: 15px;">
          <a href="http://example.com" style="color: #FF4556; font-weight: 700; text-decoration: none;">
            <singleline label="Download Invoice">Download invoice as PDF</singleline>
          </a>
        </div>
      </th>
    </tr>
    <tr>
      <td class="spacer" colspan="2" height="40" style="line-height: 40px;">&nbsp;</td>
    </tr>
  </table>
</layout>
