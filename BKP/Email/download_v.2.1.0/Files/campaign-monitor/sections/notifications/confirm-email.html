<layout label="Confirm Email">
  <table class="row" align="center" bgcolor="#F4F4F4" cellpadding="0" cellspacing="0">
    <tr>
      <td class="spacer" height="80" style="line-height: 80px;">&nbsp;</td>
    </tr>
    <tr valign="top" style="vertical-align: top;">
      <th class="column mobile-12" width="520" style="padding: 0 90px; color: #232323; font-weight: 400;">
        <div style="font-size: 28px; font-weight: 700; line-height: 30px; margin-bottom: 30px;">
          <singleline label="Intro Greeting">Hi [fullname,fallback=John Adams],</singleline>
        </div>
        <div style="color: #666666; font-size: 18px; margin-bottom: 45px;">
          <multiline label="Intro Text">Thank you for creating an account with Marquez. To continue please confirm your email by clicking the button below:</multiline>
        </div>
        <table align="center" bgcolor="#FF4556" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
          <tr>
            <th>
              <a href="http://example.com" style="border: 0 solid #FF4556; color: #FFFFFF; display: inline-block; font-size: 14px; padding: 13px 25px; text-decoration: none;">
                <singleline label="Confirm Email Button">CONFIRM EMAIL ADDRESS</singleline>
              </a>
            </th>
          </tr>
        </table>
        <div style="font-size: 14px; margin-top: 45px;">
          <multiline label="Signature Text">
            Thanks, <br><strong>The Marquez Team</strong>
          </multiline>
        </div>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="80" style="line-height: 80px;">&nbsp;</td>
    </tr>
  </table>
</layout>
