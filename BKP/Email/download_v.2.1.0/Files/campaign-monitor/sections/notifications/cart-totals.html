<layout label="Cart Totals">
  <table class="row" align="center" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0">
    <tr>
      <th class="column mobile-6" width="310" style="padding-left: 30px; padding-right: 10px; color: #999999; font-weight: 400; text-align: left;">
        <div style="font-size: 14px;">
          <singleline label="Sub Total Text">Sub-total</singleline>
        </div>
      </th>
      <th class="column mobile-6" width="310" style="padding-left: 10px; padding-right: 30px; color: #666666; text-align: right;">
        <div style="font-size: 14px; font-weight: 700;">
          <singleline label="Sub Total Amount">$431.00</singleline>
        </div>
      </th>
    </tr>
    <tr>
      <td class="spacer" colspan="2" height="10" style="line-height: 10px; height: 10px;">&nbsp;</td>
    </tr>
    <tr>
      <th class="column mobile-6" width="310" style="padding-left: 30px; padding-right: 10px; color: #999999; font-weight: 400; text-align: left;">
        <div style="font-size: 14px;">
          <singleline label="Sales Tax Text">Sales tax (VAT)</singleline>
        </div>
      </th>
      <th class="column mobile-6" width="310" style="padding-left: 10px; padding-right: 30px; color: #666666; text-align: right;">
        <div style="font-size: 14px; font-weight: 700;">
          <singleline label="Sales Tax Amount">$0.00</singleline>
        </div>
      </th>
    </tr>
    <tr class="divider">
      <th colspan="2" height="40" style="padding: 0 30px;">
        <div style="border-top: 1px solid #EEEEEE; font-size: 0; line-height: 0;">&nbsp;</div>
      </th>
    </tr>
    <tr>
      <th class="column mobile-6" width="310" style="padding-left: 30px; padding-right: 10px; color: #999999; font-weight: 400; text-align: left;">
        <div style="font-size: 14px;">
          <singleline label="Total Charges Text">TOTAL</singleline>
        </div>
      </th>
      <th class="column mobile-6" width="310" style="padding-left: 10px; padding-right: 30px; color: #666666; text-align: right;">
        <div style="font-size: 14px; font-weight: 700;">
          <singleline label="Total Charges Amount">$431.00</singleline>
        </div>
      </th>
    </tr>
  </table>
</layout>
